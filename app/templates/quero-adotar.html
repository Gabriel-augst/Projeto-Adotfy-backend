{% extends 'base.html' %}

{% block conteudo %}

{% for animal in lista %}
    <div class="conteudo">
        <div class="individual">Nome: {{animal[1]}}</div>
        <div class="individual">Cidade: {{animal[2]}}</div>
        <div class="individual">Estado: {{animal[3]}}</div>
        <a href="{{ url_for('info_do_animal', idAnimal = animal[0]) }}">
            <input type="button" value="Quero Adotar">
        </a>
    </div>
{% endfor %}

{%endblock%}
